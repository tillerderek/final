<header>
  <h1><a href="{% url 'home' %}">Calendinner</a></h1>
  {% load static %}

    <figure class="image is square">
      <img src="{% static 'assets/calendinner_logo.png' %}"></img>
    </figure>
      <div id="search">
      <input type="text" name="term" placeholder="Search..." hx-post="{% url 'search' %}" hx-target="#main" hx-swap="#main">
      <input type="submit" value="Submit">
      </div>

  <nav>
    <ul>
      {% if request.user.is_authenticated %}
      <li><a hx-get="{% url 'dashboard' %}" hx-target="#main" hx-swap="#main">{{ request.user.username }}</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'signup' %}">Signup</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
