<header>
  <h1>Calendinner</h1>
  <nav>
    <ul>
      {% if request.user.is_authenticated %}
      <li>{{ request.user.username }}</li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
      {% else %}
      <li><a href="{% url 'login' %}">Login</a></li>
      <li><a href="{% url 'signup' %}">Signup</a></li>
      {% endif %}
    </ul>
  </nav>
</header>
