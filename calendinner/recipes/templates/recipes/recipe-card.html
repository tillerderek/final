<div id="card">
  {% load static %}
  <h3>{{ recipe.title }}</h3>
  <p>{{ recipe.description }}</p>
  
  {% if recipe.image %}
    <a href="#">
      <img src="{{ recipe.image.url }}">
    </a>
  {% else %}
    <a href="#">
      <img src="https://placehold.co/500x500" height="100" width="100">
    </a>
  {% endif %}
</div>
