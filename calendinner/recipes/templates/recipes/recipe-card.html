<div class="card">
  {% load static %}
  
  <div class="card-image">
    {% if recipe.image %}
    <figure class="image is-square">
      <img src="{{ recipe.image.url }}" alt="Recipe image.">
    </figure>
    {% else %}
    <figure class="image is-square">
      <img src="https://placehold.co/500x500" height="100" width="100">
    </figure>
    {% endif %}
    <div class="content">
      <h3>{{ recipe.title }}</h3>
      <p>{{ recipe.description }}</p>
    </div>
  </div>
</div>
