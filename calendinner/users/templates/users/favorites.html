{% extends "common/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <ul>
    {% for favorite in favorites %}
        <li><a href="{% url 'recipe_detail' recipe_id=favorite.recipe.pk %}">{{ favorite.recipe.title }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
